<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block-heading">
      <h1>Shopping Cart</h1>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <div class="row">
            <div class="col-md-6">
              <img src="image1.jpg" class="img-fluid" alt="Product Image 1">
            </div>
            <div class="col-md-6">
              <img src="image2.jpg" class="img-fluid" alt="Product Image 2">
            </div>
          </div>
          <img src="image3.jpg" class="img-fluid" alt="Product Image 3">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h2>Price Summary</h2>
          <p>Total: $100</p>
          <button type="button">Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
